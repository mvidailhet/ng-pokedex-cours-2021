<div class="text-center">
  <h1>Pokémon {{ pokemonName }}</h1>
</div>

<nav class="nav nav-tabs">
  <a class="nav-link active" aria-current="page" routerLink="./">General</a>
  <a class="nav-link" routerLink="stats">Stats</a>
  <a class="nav-link" routerLink="evolutions">Evolutions</a>
</nav>

<router-outlet></router-outlet>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="container-fluid">
    <button
      class="btn btn-primary"
      [disabled]="!previousPokemonName"
      (click)="goToPreviousPokemon()"
    >
      Previous pokémon
    </button>
    <button
      class="btn btn-primary"
      [disabled]="!nextPokemonName"
      (click)="goToNextPokemon()"
    >
      Next pokémon
    </button>
  </div>
</nav>
