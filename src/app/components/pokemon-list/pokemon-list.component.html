<div [ngStyle]="{ backgroundColor: generateBackgroundColor() }">

  <h1 class="display-1">Pokédex</h1>

  <h2 class="display-3">My Pokémons</h2>
  pokémons: {{ pokemons.length }}

  <input type="text" [(ngModel)]="pokemonName" />

  <div>
    <button class="btn btn-primary" (click)="addPokemon()">add pokémon</button>
  </div>


  <app-pokemon-item appBasicHighlight="black" defaultColor="red" [name]="pokemon.name" *ngFor="let pokemon of pokemons">
  </app-pokemon-item>
</div>
