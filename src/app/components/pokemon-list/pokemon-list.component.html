<div [ngStyle]="{ backgroundColor: generateBackgroundColor() }">
  <h1 class="display-1">Pokédex</h1>

  <div class="alert alert-danger" *ngIf="error">
    <h2>Une erreur est survenue !</h2>
    <p>{{ error }}</p>
  </div>

  <h2 class="display-3">My Pokémons</h2>
  pokémons: {{ pokemons.length }}

  <input type="text" [(ngModel)]="pokemonName" />

  <div>
    <button class="btn btn-primary" (click)="addPokemon()">add pokémon</button>
  </div>

  <div
    class="spinner-border text-primary"
    role="status"
    *ngIf="isLoading"
  ></div>

  <ng-container *ngIf="!isLoading">
    <app-pokemon-item
      appBasicHighlight="black"
      defaultColor="red"
      [name]="pokemon.name"
      *ngFor="let pokemon of pokemons"
    >
    </app-pokemon-item>
  </ng-container>
</div>
